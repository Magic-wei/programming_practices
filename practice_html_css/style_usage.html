<!DOCTYPE html>
<html>
<head>
	<title>Haha</title>

	<!-- 外部样式表 -->
	<link rel="stylesheet" type="text/css" href="style/temp_style.css">

	<!-- 内部样式表 -->
	<style type="text/css">
		[lang|=en]{
			color: red;
		}
	</style>

</head>
<body>

<h1>可以应用样式：</h1>
<p lang="en">Hello!</p>
<p lang="en-us">Hi!</p>
<hr />

<h1>无法应用样式：</h1>
<p lang="us">Hi!</p>
<p lang="zh">Hao!</p>

<hr />
<p style="color: blue;">内联样式</p>

<p>样式渲染优先级：内联样式 > 内部样式表 > 外部样式表 > 浏览器默认样式 </p>

</body>
</html>
